<!DOCTYPE html>
<html>
	<head>
		<title>Sign in</title>
	</head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width">
		<meta name="decription" content="Andela developer challenge">
		<meta name="author" content="NSENGIMANA Emile">
		<title>Sign in</title>
		<link rel="stylesheet" type="text/css" href="./css/main.css">
	<body>
		<header>
			<div class="container">
				<div id="logo">
					<span class="stressthis"><h1>Questioner</h1></span>
				</div>				
			</div>		
		</header><br>
		<section >
			<h2 id="lg">Create an account</h2>
			<div id="signup">
				<div id="in">
				<span id="sp1">
					<label>First name:</label><br><input id="fname" type="text" placeholder="First name ..."><br><br>
					<label> Last name:</label><br><input id="lname" type="text" placeholder="Last name ..."><br><br>
					<label> Other name:</label><br><input id="oname" type="text" placeholder="Other name ..."><br><br>
					
				</span>
				
				<span id="sp3">
					<label>E-mail:</label><br><input id="mail" type="email" placeholder="e-mail ..."><br><br>
					<label> Phone No:</label><br><input id="phone" type="text" placeholder="123-123-123"><br><br>
					<label>Username:</label><br><input id="username" type="text" placeholder="Username ..."><br><br>

				</span>

				<span  id="sp2">
					<label>Password:</label><br><input id="password" type="password"><br><br>
					<label>Re-type:</label><br><input id="retype" type="password"><br><br>	
					<button id="neza">Sign up</button><br><br>
				</span>
			</div>
			</div>

		</section>
	<script src="./js/signup.js"></script>
	</body>
	<footer>
		<div>
			<h3>Andela developer challenge, Copy right &copy; 2018</h3>
		</div>
	</footer>
</html>
